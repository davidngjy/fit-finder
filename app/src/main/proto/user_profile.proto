syntax = "proto3";

package fitfinder.proto;

option java_package = "com.sample.fitfinder.proto";

message UserProfile {
    int64 id = 1;
    string googleId = 2;
    string displayName = 3;
    string email = 4;
    string profilePictureUri = 5;
    UserRole userRole = 6;

    enum UserRole {
        Admin = 0;
        Trainer = 1;
        User = 2;
    }
}